    <link rel="stylesheet" href="/Facebook_hompage/styles/style.css">
    <title>Facebook</title>
</head>

<body>
    <header>
        <div class="header-section">
            <div class="header-left">
                <img src="/Facebook_hompage/images/facebook-logo.png" class="facebook-logo">
                <input type="text" class="search-box" placeholder="Search">
            </div>
            <div class="header-right">
                <img class="profile-picture"
                    src="https://indiahikes.com/wp-content/uploads/2020/11/Nik-Passport-Size-Photo.jpg">
                <a class="white-text" href="#">George samuel</a>
                <a class="white-text" href="#">Home</a>
                <a class="white-text" href="#">Find friends</a>
                <a class="fa-solid fa-user-group small-icons color-white" href="#"></a>
                <a class="fa-brands fa-facebook-messenger small-icons color-black" href="#"></a>
                <a class="fa-solid fa-bell small-icons color-white" href="#"></a>
                <a class="fa-solid fa-circle-question small-icons color-black" href="#"></a>
                <a class="fa-solid fa-caret-down small-icons color-black" href="#"></a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="options-div">
                <button class="options" href="#"><i class="fa-solid fa-newspaper option-icons"
                        style="color: blue;"></i>News Feed</button>
                <button class="options" href="#"><i class="fa-brands fa-facebook-messenger option-icons"
                        style="color:rgb(141, 141, 221);"></i>Messenger</button>
                <button class="options" href="#"><i class="fa-solid fa-tv option-icons"></i>Watch</button>
                <button class="options"><i class="fa-solid fa-store option-icons"
                        style="color: rgb(3, 151, 151);"></i>Market place</button>
                <p class="option-titles">Explore</p>
                <button class="options" href="#"><i class="fa-solid fa-calendar option-icons"
                        style="color: brown;"></i>Events</button>
                <button class="options" href="#"><i class="fa-solid fa-flag option-icons"></i>Pages</button>
                <button class="options" href="#"><i class="fa-solid fa-users option-icons"
                        style="color: rgb(213, 50, 167);"></i>Groups</button>
                <button class="options"><i class="fa-solid fa-user-group option-icons" style="color: green;"></i>Friends
                    list</button>
                <button class="options"><i class="fa-solid fa-wallet option-icons"></i>Fundraisers</button>
            </div>
            <div class="posts-div">
                <div class="create-post">
                    <div class="create-post-header border-bottom">
                        <button class="create-post-button border-right">
                            <i class="fa-solid fa-pencil"></i>
                            Make post
                        </button>
                        <button class="create-post-button border-right">
                            <i class="fa-solid fa-image"></i>
                            Photo/Video/Album
                        </button>
                        <button class="create-post-button">
                            <i class="fa-solid fa-video"></i>
                            Live video
                        </button>
                    </div>
                    <textarea class="create-post-input" cols="30" rows="7"
                        placeholder="What's on your mind, George ?"></textarea>
                    <div class="create-post-footer border-top">
                        <button class="create-post-button border-right">
                            <i class="fa-solid fa-list option-icons" style="color: red;"></i>
                            List
                        </button>
                        <button class="create-post-button border-right">
                            <i class="fa-solid fa-photo-film option-icons" style="color: blue;"></i>
                            Photo/Video
                        </button>
                        <button class="create-post-button">
                            <i class="fa-solid fa-tags option-icons" style="color: green;"></i>
                            Tag friends
                        </button>
                    </div>
                </div>
                <div class="cards">
                    <div class="reels-card">
                        <img class="reels-thumbnail" src="/Facebook_hompage/images/messi.jpg">
                        <img class="user-profile-pic" src="/Facebook_hompage/images/profile-pic1.jpg">
                        <p class="user-name">Lis_joy</p>
                    </div>
                    <div class="reels-card">
                        <img class="reels-thumbnail" src="/Facebook_hompage/images/Kacha badam.png">
                        <img class="user-profile-pic" src="/Facebook_hompage/images/profile-pic2.png">
                        <p class="user-name">Viral_songs</p>
                    </div>
                    <div class="reels-card">
                        <img class="reels-thumbnail" src="/Facebook_hompage/images/travel.png">
                        <img class="user-profile-pic" src="/Facebook_hompage/images/profile_pic3.png">
                        <p class="user-name">Samuel eto</p>
                    </div>
                    <div class="reels-card">
                        <img class="reels-thumbnail" src="/Facebook_hompage/images/rafi.png">
                        <img class="user-profile-pic" src="/Facebook_hompage/images/profile-pic4.png">
                        <p class="user-name">Rafi</p>
                    </div>
                    <div class="reels-card">
                        <img class="reels-thumbnail" src="/Facebook_hompage/images/ali akbar.jpg">
                        <img class="user-profile-pic" src="/Facebook_hompage/images/profile-pic5.jpeg">
                        <p class="user-name">Ali akbar P</p>
                    </div>
                </div>
                <div class="post">
                    <div class="post-header">
                        <img class="post-profile-pic" src="/Facebook_hompage/images/profile-pic4.png" alt="">
                        <div class="profile-name-post-time">
                            <a class="post-profile-name" href="#">Rafi</a>
                            <p class="muted-text">Just now</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p class="post-text" style="margin: 10px;">Trip mood  <span style="color: rgb(11, 11, 157);">#friendshipGoals #travel</span></p>
                        <img class="post-image" src="/Facebook_hompage/images/rafi trip mood.jpeg">
                    </div>
                    <div class="post-footer">
                      <button class="post-buttons border-right"><i class="fa-solid fa-thumbs-up option-icons" style="color: blue;"></i> Like </button>
                      <button class="post-buttons border-right"><i class="fa-solid fa-share option-icons" style="color: blue;"></i> Share </button>
                      <button class="post-buttons"><i class="fa-solid fa-comment option-icons" style="color: blue;"></i> Comment </button>
                    </div>
                </div>
                <div class="post" style="margin-bottom: 100px;">
                    <div class="post-header">
                        <img class="post-profile-pic" src="/Facebook_hompage/images/profile-pic4.png" alt="">
                        <div class="profile-name-post-time">
                            <a class="post-profile-name" href="#">Rafi</a>
                            <p class="muted-text">Just now</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p class="post-text" style="margin: 10px;">Trip mood  <span style="color: rgb(11, 11, 157);">#friendshipGoals #travel</span></p>
                        <img class="post-image" src="/Facebook_hompage/images/rafi trip mood.jpeg">
                    </div>
                    <div class="post-footer">
                      <button class="post-buttons border-right"><i class="fa-solid fa-thumbs-up option-icons" style="color: blue;"></i> Like </button>
                      <button class="post-buttons border-right"><i class="fa-solid fa-share option-icons" style="color: blue;"></i> Share </button>
                      <button class="post-buttons"><i class="fa-solid fa-comment option-icons" style="color: blue;"></i> Comment </button>
                    </div>
                </div>
            </div>
            <div class="stories-groups-div">

            </div>
        </div>
    </section>
</body>

</html>
